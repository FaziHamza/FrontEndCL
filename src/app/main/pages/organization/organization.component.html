<div class="card">
    <div class="card-header">
        <div class="col-md-6">
            <h4 class="card-title">Orgization </h4>
        </div>
        <div class="col-6 text-right my-2">
            <a class="btn btn-primary btn-sm" routerLink="/pages/org-config"> Org Configrazione <i
                class="feather icon-edit ng-tns-c188-4"></i> </a>
            </div>
       
    </div>
    <div class="card-body">
        <form class="form form-horizontal" (ngSubmit)="(UserForm.form.valid)" #UserForm="ngForm">
            <div class="row">
                <div class="offset-2 col-8">
                    <div class="row">
                        <div class="offset-3 col-6 text-center padding-3">
                            <div class="avatar avatar-xxxl">
                                <img src="assets/images/portrait/small/avatar-s-20.jpg" alt="avatar">
                            </div>
                        </div>

                        <div class="col-12 text-center my-2">
                        <h4>ABC Orgization</h4>    
                        </div>
                       
                        <div class="col-12 text-center">
                            <div class="form-group row">
                                <div class="col-sm-6 text-right">
                                    <label for="email-id"><b>Name</b></label>
                                </div>
                                <div class="col-sm-3 text-left">
                                    <label for="email-id">ABC Orgization</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <div class="form-group row">
                                <div class="col-sm-6 text-right">
                                    <label for="email-id"><b>Email</b></label>
                                </div>
                                <div class="col-sm-3 text-left">
                                    <label for="email-id">Ab@gmail.com</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <div class="form-group row">
                                <div class="col-sm-6 text-right">
                                    <label for="email-id"><b>Website </b></label>
                                </div>
                                <div class="col-sm-3 text-left">
                                    <label for="email-id">www.abc.com</label>
                                </div>
                            </div>
                        </div>
                 
                  
                    </div>
                </div>
            </div>
        </form>
   
    </div>
</div>
